<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Report</title>
    <link href="../css/stylesheetweb.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/jpeg" href="../images/Capture.PNG">
    <script src="../js/crime.js"></script>
</head>

<body class="foradminloginbody">
    <h1 class="h1forhome">
        <a href="index.html"> <img src="../images/Capture.PNG" width="100px" height="120px" class="logo"></a>
        <p>SIAL-REPORTING SYSTEM</p>
    </h1>

    <header>

        <nav>
            <ul>

                <li><a href="userreports-police.html">User Reports</a></li>
                <li><a href="viewcases-police.html">View Cases</a></li>
                <li><a href="addrep-police.html">Add Report</a></li>
                <li><a href="policepannel.html">Police Pannel</a></li>
            </ul>
        </nav>
    </header>

    <p style="font-size: 28px; margin-left: 55px; font-weight: bolder;">Add Reports</p>

    <div class="iphonediv">
        <figure style="margin-left: 1px; margin-top: 20px; margin-bottom: 0px; ">
            <img src="../images/report.png" alt="police" height="180px" width="355px">
        </figure>
    </div>

    <aside class="foradminloginaside">

        <form method="POST">
            <h1 style="font-size: 40px; text-shadow: 8px 2px 5px black; ">Add Report</h1>
            <tr>
                <td><input class="forusercontact" type="text" name="name" required placeholder="Applicant Name"
                        size="31" autofocus onkeypress="return namevalidity(event)" maxlength="18"> </td>
            </tr>
            <br />
            <br />
            <tr>
                <td><input class="forusercontact" type="tel" name="tele" placeholder="Contact No." size="31" required
                        onkeypress="return numbervalidity(event)" minlength="11">
                </td>
            </tr><br /> <br />
            <tr>
                <td><input class="forusercontact" type="text" name="susname" size="31"
                        placeholder="Suspect Name (if Any)" onkeypress="return namevalidity(event)" maxlength="18">
                </td>
            </tr>
            <br /><br />

            &nbsp;
            <tr>

                <td>
                    <select name="TypeOfCrime" class="loginbutton">
                        <option value="Murder">Murder</option>
                        <option value="Snatching">Snatching</option>
                        <option value="Fraud">Fraud</option>
                        <option value="Burglary">Burglary</option>
                        <option value="Rape or Sexual Assault">Rape or Sexual Assault</option>
                        <option value="Violent Crime">Violent Crime</option>
                        <option value="Others">Others</option>
                    </select>
                </td>
            </tr> &nbsp
            <!--<tr>
                <td><input class="loginbutton" type="submit" name="submit" value="Add Report"> </td>
            </tr><br /><br />-->
            <tr>
                <td><a href="addreportcon.html" class="loginbutton"
                        style="background-color: white; color: black;">Next</a> </td>
            </tr><br /><br />


        </form>
    </aside>

    <div class="cpr">
        <p>Copy Rights &copy; All Rights Reserved 2020</p>
    </div>


</body>

</html>
